<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with gradient -->
  <circle cx="80" cy="80" r="78" stroke="url(#gradient1)" stroke-width="2" opacity="0.8"/>
  
  <!-- Inner decorative circles -->
  <circle cx="80" cy="80" r="65" stroke="url(#gradient2)" stroke-width="1" opacity="0.6"/>
  <circle cx="80" cy="80" r="52" stroke="url(#gradient2)" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Central lotus-inspired design -->
  <g transform="translate(80, 80)">
    <!-- Lotus petals -->
    <path d="M0,-35 Q-15,-25 -15,-10 Q-15,5 0,15 Q15,5 15,-10 Q15,-25 0,-35Z" fill="url(#gradient3)" opacity="0.8"/>
    <path d="M0,-35 Q-15,-25 -15,-10 Q-15,5 0,15 Q15,5 15,-10 Q15,-25 0,-35Z" fill="url(#gradient3)" opacity="0.8" transform="rotate(72)"/>
    <path d="M0,-35 Q-15,-25 -15,-10 Q-15,5 0,15 Q15,5 15,-10 Q15,-25 0,-35Z" fill="url(#gradient3)" opacity="0.8" transform="rotate(144)"/>
    <path d="M0,-35 Q-15,-25 -15,-10 Q-15,5 0,15 Q15,5 15,-10 Q15,-25 0,-35Z" fill="url(#gradient3)" opacity="0.8" transform="rotate(216)"/>
    <path d="M0,-35 Q-15,-25 -15,-10 Q-15,5 0,15 Q15,5 15,-10 Q15,-25 0,-35Z" fill="url(#gradient3)" opacity="0.8" transform="rotate(288)"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="12" fill="url(#gradient4)"/>
  </g>
  
  <!-- Text elements -->
  <text x="80" y="125" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="300" fill="#D97853">HF</text>
  <text x="80" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="300" letter-spacing="2" fill="#7B9A85" opacity="0.8">HEALING FREQUENCY</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97853;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E4AF94;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97853;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B9A85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8C3B0;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="gradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E4AF94;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97853;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="gradient4" cx="50%" cy="50%" r="50%">
